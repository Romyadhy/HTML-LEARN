<html>
    <head>
        <title>CAFeIN</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="all">
            <h1 class="judul"><span>CAF</span>eIN</h1>

            <div class="img-content">
                <img src="Logo-Kopi.jpg" alt="logo">
            </div>

            <form action="" method="post">
                <!-- USERNAME -->
                <div  >
                    <label for="email" class="user-text" ></label>
                    <input type="email" name="email" id="email" placeholder="Username" class="username">
                </div>

                <!-- PASSWORD -->
                <div  >
                    <label for="password"  ></label>
                    <input type="password" name="password" id="password" placeholder="Password" class="password">
                </div>

                <!-- ENTER THIS ALL -->
                <div class="login">
                    <button type="submit">Log In</button>
                    <!-- <input type="submit" name="login" id="login" placeholder="Log In"> -->
                </div>

            </form>
        </div>
    </body>
</html>
